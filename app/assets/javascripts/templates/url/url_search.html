<div class="container">
	<div class="row">
        <div class="col-md-3">
            <form action="#" method="get">
                <div class="input-group">
                    <input type="text"
                           name="keywords"
                           class="form-control"
													 autocomplete="off"
                           placeholder="Enter your short url"
                           ng-change="search(keywords)"
                           ng-model="keywords">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
		<div class="col-md-9">
      <nav>
        <ul class="pager">
          <li class="previous">
            <a href="" ng-click="previousPage()">&larr; Previous</a>
          </li>
          <li class="next">
            <a href="" ng-click="nextPage()">Next &rarr;</a>
          </li>
        </ul>
      </nav>
      <tr class="search-query-sf" ng-if="keywords"><td colspan="6"><strong>Searching for: {{keywords}}</strong></td></tr>
      <span ng-repeat="urllist in urllists">
        <url-summary
          cust="urllist"
          view-details-function="viewDetails">
        </url-summary>
      </span>
        <nav>
          <ul class="pager">
            <li class="previous">
              <a href="" ng-click="previousPage()">&larr; Previous</a>
            </li>
            <li class="next">
              <a href="" ng-click="nextPage()">Next &rarr;</a>
            </li>
          </ul>
        </nav>
		</div>
	</div>
</div>
