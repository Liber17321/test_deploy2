<section>
  <uib-alert ng-show="alert"
             type="{{alert.type}}"
             close="closeAlert()">
             {{alert.message}}
  </uib-alert>
</section>
<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form novalidate name="form">
            <fieldset>
              <legend class="text-center">URL Detail</legend>
              <div class="form-group has-feedback">
                <label  for="originalurl">Enter Your URL</label>
                <input type="text" class="form-control" autocomplete="off"
                       name="originalurl" ng-model="urllist.originalurl">
              </div>

              <div class="form-group">
                <div class="col-md-12 text-right">
                  <button ng-click="export()" class="btn btn-sm btn-primary">Export</button>
                </div>
              </div>
            </fieldset>
        </form>
      </div>
	</div>
</div>
