<section>
  <uib-alert ng-show="alert"
             type="{{alert.type}}"
             close="closeAlert()">
             {{alert.message}}
  </uib-alert>
</section>
<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form novalidate name="form">
              <fieldset>
                <legend class="text-center">URL Detail</legend>
                <div class="form-group has-feedback" ng-class="{
                  'has-error': form.originalurl.$invalid && form.originalurl.$dirty,
                  'has-success': form.originalurl.$valid && form.originalurl.$touched  }">
                  <label  for="originalurl">Original URL</label>
                  <input type="text" class="form-control" required
                         name="originalurl" ng-model="urllist.originalurl">
                  <p class="help-block" ng-messages="form.originalurl.$error">
                    <span ng-message="required">URL is required</span>
                  </p>
                </div>

                <div class="form-group has-feedback" ng-class="{
                  'has-error': form.shorturl.$invalid && form.shorturl.$dirty,
                  'has-success': form.shorturl.$valid && form.shorturl.$touched  }">
                  <label  for="shorturl">Short URL</label>
                  <input type="text" class="form-control" required
                         name="shorturl" ng-model="urllist.shorturl">
                   <p class="help-block" ng-messages="form.shorturl.$error">
                     <span ng-message="required">Short URL is required</span>
                   </p>
                </div>
                <footer class="panel-footer">
                  <label for="joined">User</label> {{urllist.user_id}}
                </footer>

                <div class="form-group">
                  <div class="col-md-12 text-right">
                    <button ng-click="save()" class="btn btn-sm btn-primary" ng-disabled="form.$invalid || form.$pristine">Save Changes</button>
                  </div>
                </div>
              </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
